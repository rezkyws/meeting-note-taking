<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=450, height=600">
    <title>AI Meeting Note Taker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ“ AI Noter</h1>
            <p class="subtitle">Capture meetings & generate smart notes</p>
        </header>

        <!-- Status Section -->
        <div id="statusBar" class="status-bar hidden">
            <div class="recording-dot"></div>
            <span id="statusText">Ready</span>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <span class="dot disconnected"></span>
            <span id="connectionText">Not connected</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                ğŸ™ï¸ Start Recording
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                â¹ï¸ Stop Recording
            </button>
            <button id="newBtn" class="btn btn-secondary hidden">
                âœ¨ New Meeting
            </button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="transcript">ğŸ“œ Transcript</button>
            <button class="tab" data-tab="notes">ğŸ“‹ Notes</button>
        </div>

        <!-- Transcript Panel -->
        <div id="transcriptPanel" class="panel active">
            <div class="panel-content">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    <p>Click "Start Recording" to begin</p>
                </div>
            </div>
        </div>

        <!-- Notes Panel -->
        <div id="notesPanel" class="panel">
            <div class="panel-content">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>Notes will appear here during recording</p>
                </div>
            </div>
        </div>

        <!-- Download Section -->
        <div id="downloadSection" class="download-section hidden">
            <button class="btn-download" id="downloadTranscript">
                ğŸ“„ Transcript
            </button>
            <button class="btn-download" id="downloadNotes">
                ğŸ“‹ Notes
            </button>
        </div>

        <!-- Settings Link -->
        <div class="footer">
            <a href="#" id="openSettings">âš™ï¸ Settings</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
